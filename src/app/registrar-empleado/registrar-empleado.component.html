<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registrar</h3>
  <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required
        minlength="4" maxlength="10" placeholder="Escriba el nombre " #nombre="ngModel">
      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
        <div *ngIf="nombre.errors.required">
          Escriba su nombre
        </div>
        <div *ngIf="nombre.errors.minlength">
          El nombre tiene que contener 4 caracteres
        </div>
        <div *ngIf="nombre.errors.maxlength">
          El nombre tiene que tener maximo 10 caracteres
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Apellido: </label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required
        minlength="4" maxlength="10" placeholder="Escriba su apellido " #apellido="ngModel">
      <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
        <div *ngIf="apellido.errors.required">
          Escriba su apellido
        </div>
        <div *ngIf="apellido.errors.minlength">
          El apellido tiene que contener minimo 4 caracteres
        </div>
        <div *ngIf="apellido.errors.maxlength">
          El apellido tiene que tener maximo 10 caracteres
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input type="email" class="form-control" id="email" [(ngModel)]="empleado.email" name="email"
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required
        placeholder="Escriba su email " #email="ngModel">
      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || apellido.touched)">
        <div *ngIf="email.errors.required">
          Escriba su email
        </div>
        <div *ngIf="email.errors.pattern">
          Escriba el email
        </div>
      </div>
    </div>

    <button class="btn btn-success" [disabled]="!empleadoForm.form.valid">Guardar</button>
  </form>
</div>
